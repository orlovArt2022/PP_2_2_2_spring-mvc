<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Series</th>
        <th>Engine Volume</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.name}"></td>
        <td th:text="${car.series}"></td>
        <td th:text="${car.engineVolume}"></td>
    </tr>

</table>

</body>
</html>
